{% extends "mentorski/base.html" %}
{% block content %}
    <div class="content-section col-md-8 offset-md-2">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="from-group">
                <legend class="border-bottom mb-4">Izbrisi predmet</legend>
                <h2>Da li želite izbrisati predmet "{{ object.ime }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Izbriši</button>
                <a class="btn btn-outline-secondary" href="{% url 'mentorski-predmeti-detalji' object.id %}" role="button">Poništi</a>
            </div>
        </form>

    </div>
{% endblock %}
