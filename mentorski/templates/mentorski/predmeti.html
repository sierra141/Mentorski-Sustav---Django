
{% extends "mentorski/base.html" %}

{% block content %}

<div class="content-section w-100">
  <h2 class="border-bottom mb-4">Prijavljeni ste kao: {{ user.username }}</h2>
  <a class="btn btn-outline-success mt-1 mb-1" href="{% url 'mentorski-predmeti-novi' %}">Unos novog predmeta</a>
</div>

<div class="content-section w-100 table-responsive-lg table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-hover">
          
                <h2>Svi predmeti</h2>
                <thead>
                  <tr>
                    <th scope="col">Naziv predmeta</th>
                    <th scope="col">Opcije</th>
                  </tr>
                </thead>
                <tbody>
                {% for predmet in predmeti %}
                  <tr>
                    <td>{{ predmet.ime }} ({{ predmet.kod }})</td>
                    
                    <form method="POST">
                      {% csrf_token %}
                    <td><a class="btn btn-outline-primary" href="{% url 'mentorski-predmeti-detalji' predmet.id %}" role="button">Detalji</a></td>
                    </form>
                  </tr>
                {% endfor %}
                </tbody>
        </table>
      </div>
        
{% endblock %}
