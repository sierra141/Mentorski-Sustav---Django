{% extends "mentorski/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section w-50 mx-auto">
        <div class="media">
        <img class="rounded-circle account-img" src="{{ user.image.url }}">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>

        </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="from-group">
                <legend class="border-bottom mb-4">Profil</legend>

                {{ update_form|crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">AÅ¾uriraj</button>
            </div>
        </form>
    </div>

{% endblock %}
